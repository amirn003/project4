{% extends "network/layout.html" %}

{% block body %}
    <h2>New Post</h2>
    <form action="{% url 'add_post' %}" method="post">
        {% csrf_token %}
      <div class="col-10">
        <div class="form-group  mt-4">
            <textarea class="form-control" name="content" id="content" rows="3" placeholder="Type your new post"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>
{% endblock %}
